          <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
              ['Age', 'Weight'],
              [ 8,      12],
              [ 4,      5.5],
              [ 11,     14],
              [ 4,      5],
              [ 3,      3.5],
              [ 6.5,    7]
              ]);

          var options = {
            title: 'Time vs. Tweets comparison',
            hAxis: {title: 'Time', minValue: 0, maxValue: 15},
            vAxis: {title: 'Tweets', minValue: 0, maxValue: 15},
            legend: 'none'
          };

          var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

          chart.draw(data, options);
        }
          </script>
      <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(posOrNeg);
        function posOrNeg(data) {
          console.log(data)
          var posConf = data[0]
          var neutConf = data[1]
          var negConf = data[2]
          console.log(posConf)
          var posData = google.visualization.arrayToDataTable([
            ['Sentiment', 'Confidence'],
            ['Positive', posConf ],
            ['Negative', negConf ],
            ['Neutral', neutConf ]
          ]);
          var options = {
            title: 'Impression of tweets',
            pieHole: 0.4
          };
          var chart = new google.visualization.PieChart(document.getElementById('pos_neg'));
          chart.draw(posData, options)
        }
        </script>
        <script type="text/javascript">
          function getQuery() {
            var q = document.getElementById("query").value
            $.post( "/postmethod", {
              javascript_data: q
            }, posOrNeg, "json");
